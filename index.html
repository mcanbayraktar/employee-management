<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Employee Management System - Modern web application for managing employees" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        html {
          overflow-y: auto;
        } 
      }


      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: #666;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ff6200;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading once app loads */
      employee-app:defined + .loading {
        display: none;
      }
    </style>

    <title>Employee Management System</title>
  </head>

  <body>
    <employee-app></employee-app>
    
    <!-- Loading indicator -->
    <div class="loading">
      <div class="spinner"></div>
      <p id="loading-text">Loading Employee Management System...</p>
    </div>

    <script>
      // Set loading text based on language preference
      const browserLang = navigator.language || navigator.userLanguage;
      const loadingText = browserLang.startsWith('tr') 
        ? 'Çalışan Yönetim Sistemi Yükleniyor...'
        : 'Loading Employee Management System...';
      document.getElementById('loading-text').textContent = loadingText;
    </script>
    <script type="module" src="./employee-app.js"></script>
  </body>
</html>
